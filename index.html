                document.getElementById('jsonOutput').innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #28a745;">

        // ì—ëŸ¬ í‘œì‹œ
        function showError(error) {
            const output = document.getElementById('jsonOutput');
            output.innerHTML = `
                <div class="json-error">
                    <strong data-ko="JSON ì˜¤ë¥˜:" data-en="JSON Error:">JSON ì˜¤ë¥˜:</strong><br><br>
                    ${error.message}<br><br>

                </div>
            `;
            window.BaalUtils.updateLanguage();
            window.BaalUtils.showToast('JSON ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error', 5000);
            document.getElementById('statsBar').style.display = 'none';
        }

        // íŠ¸ë¦¬ ë Œë”ë§
        function renderTree() {
            if (!parsedJSON) return;

            const output = document.getElementById('jsonOutput');
            output.innerHTML = '<div class="json-tree">' + renderTreeNode(parsedJSON, 0) + '</div>';
        }

        // íŠ¸ë¦¬ ë…¸ë“œ ë Œë”ë§ (ì¬ê·€)
        function renderTreeNode(data, depth) {
            const indent = '&nbsp;'.repeat(depth * 4);
            let html = '';

            if (Array.isArray(data)) {
                if (data.length === 0) {
                    html += '<span class="tree-bracket">[]</span>';
                } else {
                    const id = 'tree-' + Math.random().toString(36).substr(2, 9);
                    html += `<span class="tree-toggle" onclick="toggleTree('${id}')">â–¼</span>`;
                    html += `<span class="tree-bracket">[</span> <span class="tree-collapsed">(${data.length} items)</span>`;
                    html += `<div id="${id}" class="tree-line">`;
                    data.forEach((item, index) => {
                        html += '<div>' + indent + '&nbsp;&nbsp;&nbsp;&nbsp;';
                        html += renderTreeNode(item, depth + 1);
                        if (index < data.length - 1) html += '<span class="tree-bracket">,</span>';
                        html += '</div>';
                    });
                    html += '</div>';
                    html += '<div>' + indent + '<span class="tree-bracket">]</span></div>';
                }
            } else if (typeof data === 'object' && data !== null) {
                const keys = Object.keys(data);
                if (keys.length === 0) {
                    html += '<span class="tree-bracket">{}</span>';
                } else {
                    const id = 'tree-' + Math.random().toString(36).substr(2, 9);
                    html += `<span class="tree-toggle" onclick="toggleTree('${id}')">â–¼</span>`;
                    html += `<span class="tree-bracket">{</span> <span class="tree-collapsed">(${keys.length} keys)</span>`;
                    html += `<div id="${id}" class="tree-line">`;
                    keys.forEach((key, index) => {
                        html += '<div>' + indent + '&nbsp;&nbsp;&nbsp;&nbsp;';
                        html += `<span class="tree-key">"${key}"</span>: `;
                        html += renderTreeNode(data[key], depth + 1);
                        if (index < keys.length - 1) html += '<span class="tree-bracket">,</span>';
                        html += '</div>';
                    });
                    html += '</div>';
                    html += '<div>' + indent + '<span class="tree-bracket">}</span></div>';
                }
            } else if (typeof data === 'string') {
                html += `<span class="tree-string">"${data}"</span>`;
            } else if (typeof data === 'number') {
                html += `<span class="tree-number">${data}</span>`;
            } else if (typeof data === 'boolean') {
                html += `<span class="tree-boolean">${data}</span>`;
            } else if (data === null) {
                html += `<span class="tree-null">null</span>`;
            }

            return html;
        }

        // íŠ¸ë¦¬ í† ê¸€
        function toggleTree(id) {
            const element = document.getElementById(id);
            const toggle = element.previousElementSibling.previousElementSibling;

            if (element.style.display === 'none') {
                element.style.display = 'block';
                toggle.textContent = 'â–¼';
            } else {
                element.style.display = 'none';
                toggle.textContent = 'â–¶';
            }
        }

        // ë·° ì „í™˜
        function switchView(view) {
            currentView = view;
            updateViewTabs();

            if (!parsedJSON) return;

            if (view === 'formatted') {
                document.getElementById('jsonOutput').textContent = JSON.stringify(parsedJSON, null, 2);
            } else if (view === 'tree') {
                renderTree();
            }
        }

        // ë·° íƒ­ ì—…ë°ì´íŠ¸
        function updateViewTabs() {
            document.querySelectorAll('.view-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.view === currentView);
            });
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(json) {
            document.getElementById('statsBar').style.display = 'flex';
            document.getElementById('statSize').textContent = new Blob([json]).size + ' bytes';
            document.getElementById('statLines').textContent = json.split('\n').length;

            let objCount = 0;
            let arrCount = 0;

            function count(data) {
                if (Array.isArray(data)) {
                    arrCount++;
                    data.forEach(count);
                } else if (typeof data === 'object' && data !== null) {
                    objCount++;
                    Object.values(data).forEach(count);
                }
            }

            count(parsedJSON);
            document.getElementById('statObjects').textContent = objCount;
            document.getElementById('statArrays').textContent = arrCount;
        }

        // ë³µì‚¬
        async function copyOutput() {
